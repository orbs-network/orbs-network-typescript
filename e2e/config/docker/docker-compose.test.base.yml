version: '2'

services:
  base-service:
    image: ${DOCKER_IMAGE}:${DOCKER_TAG}
    command: node dist/index.js ${NODE_CONFIG_PATH}
    volumes:
      - ../../../logs:/opt/orbs/logs
      - ./public-keys/consensus:/opt/orbs/public-keys/consensus
      - ./private-keys/consensus:/opt/orbs/private-keys/consensus
    environment:
      NODE_NAME: ${NODE_NAME}
      NODE_ENV: test
      LOG_LEVEL: debug
      GOSSIP_PEERS: ${GOSSIP_PEERS}
