version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run: docker build -t ${DOCKER_IMAGE}:$(echo $CIRCLE_BRANCH | sed -e 's/\//-/g') .
      - run: DOCKER_TAG=$(echo $CIRCLE_BRANCH | sed -e 's/\//-/g') ./docker-test.sh
      - run: $(aws ecr get-login --no-include-email --region us-west-2)
      - run: docker push ${DOCKER_IMAGE}:$(echo $CIRCLE_BRANCH | sed -e 's/\//-/g')
      - store_artifacts:
          path: logs

  build-sdk:
    machine: true
    steps:
      - checkout
      - run: cd client/crypto-sdk && ./docker-build.sh

  deploy:
    machine: true
    steps:
      - checkout
      - run: echo LOGZIO_API_KEY=$LOGZIO_API_KEY >> deploy/bootstrap/.env-secrets
      - run: $(aws ecr get-login --no-include-email --region us-west-2)
      - run: export DOCKER_TAG=$(echo $CIRCLE_BRANCH | sed -e 's/\//-/g') && docker pull $DOCKER_IMAGE:$DOCKER_TAG && docker tag $DOCKER_IMAGE:$DOCKER_TAG orbs:$DOCKER_TAG
      - run: cd deploy && npm install && ./deploy-staging.sh

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - build-sdk
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
