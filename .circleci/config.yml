version: 2
jobs:
  build:
   machine: true
   steps:
     - checkout
     - run: export DOCKER_BRANCH=$(echo $CIRCLE_BRANCH | sed -e 's/\//-/g')
     - run: docker build -t ${DOCKER_IMAGE}:${DOCKER_BRANCH} .
     - run: ./docker-test.sh
     - run: $(aws ecr get-login --no-include-email --region us-west-2)
     - run: docker push ${DOCKER_IMAGE}:${DOCKER_BRANCH}
