syntax = "proto3";

import "primitives/heartbeat.proto";
import "primitives/transactions.proto";
import "primitives/gossip-listener.proto";

service Consensus {
  rpc GetHeartbeat (GetHeartbeatInput) returns (GetHeartbeatOutput);
  rpc SendTransaction (SendTransactionInput) returns (SendTransactionOutput);
  rpc GossipMessageReceived (GossipListenerInput) returns (GossipListenerOutput);
}

message SendTransactionInput {
  Transaction transaction = 1;
  TransactionAppendix transactionAppendix = 2;
}

message SendTransactionOutput {
  // empty
}

message PaxosPropose {
  uint32 slotNumber = 1;
  Transaction tx = 2;
}

message PaxosPrepare {
  uint32 slotNumber = 1;
  uint32 ballotNumber = 2;
}

message PaxosPrepareAck {
  uint32 maxBallot = 1;
  uint32 slot = 2;
  Transaction tx = 3;
}

message PaxosAccept {
  uint32 ballotNumber = 1;
  uint32 slot = 2;
  Transaction tx = 3;
}

message PaxosAcceptAck {
  uint32 maxBallot = 1;
}

message PaxosDecision {

}

message PbftPrepare {
    uint32 slotNumber = 1;
    Transaction tx = 2;
    TransactionAppendix txAppendix = 3;
    string txHash = 4;
    string signer = 5;
    string signature = 6;
}

message PbftCommit {
    uint32 slotNumber = 1;
    // fixed64 txHash = 2;
    string signer = 3;
    string signature = 4;
}

message PbftViewChange {

}

message PbftNewView {

}