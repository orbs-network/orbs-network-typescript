syntax = "proto3";

import "transactions.proto";
import "addresses.proto.proto";

message BlockHeader {
  uint32 version = 1;
  uint32 prevBlockHash = 2;
  uint32 height = 3;
}

message BlockBody {
  repeated Transaction transactions = 2;
  repeated ModifiedStateKey stateDiff = 3;
}

message ModifiedStateKey {
  ContractAddress contractAddress = 1;
  string key = 2;
  string value = 3;
}

message Block {
  BlockHeader header = 1;
  BlockBody body = 2;
  bytes hash = 3;
}
